<VirtualHost *:80>

  DocumentRoot /home/web
  <Directory />
          Options FollowSymLinks
          AllowOverride None
  </Directory>
  <Directory /home/web>
          Options Indexes FollowSymLinks MultiViews
          AllowOverride All
          Require all granted
  </Directory>

  	ErrorLog ${APACHE_LOG_DIR}/error.log
  	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
